server:
  port: 8087

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8084/eureka/

spring:
  cloud:
    gateway:
      routes:
      - id: catalog
        uri: lb://catalog
        predicates:
        - Path=/catalog/**
        filters:
        - RewritePath=/catalog(?<segment>/?.*), /api/catalog$\{segment}
      - id: orders
        uri: lb://order
        predicates:
        - Path=/order/**
        filters:
        - RewritePath=/order(?<segment>/?.*), /api/order$\{segment}
